name: build-snapshot

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        lazarus-versions: [stable]
    steps:
    - name: Get application
      uses: actions/checkout@v2
    - name: Download unrar source code
      run: wget https://doublecmd.h1n.ru/download/unrarsrc-6.2.6.tar.gz -O /tmp/unrarsrc.tar.gz      
    - name: Extract unrar source code
      run: cd /tmp && tar xzf unrarsrc.tar.gz
    - name: Compile aarch64
      run: cd /tmp/unrar && make clean lib CXXFLAGS+="-std=c++14 -DSILENT --target=arm64-apple-darwin" LDFLAGS+="-dylib --target=arm64-apple-darwin"
    - name: List directory
      run: file /tmp/unrar/libunrar.so
    - name: Compile x86_64
      run: cd /tmp/unrar && make clean lib CXXFLAGS+="-std=c++14 -DSILENT --target=x86_64-apple-darwin" LDFLAGS+="-dylib --target=x86_64-apple-darwin"
    - name: List directory
      run: file /tmp/unrar/libunrar.so
      
  build-win:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
        lazarus-versions: [stable]
    steps:
    - name: Install Free Pascal
      uses: alexx2000/setup-fpc@win
      with:
        lazarus-version: "v2_2_6"
