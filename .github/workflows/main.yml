name: build-snapshot

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        lazarus-versions: [stable]
    steps:
    - run: sudo mkdir -p /etc/lazarus
    - run: sudo cp tools/install/macosx/environmentoptions.xml /etc/lazarus/environmentoptions.xml
    - run: sudo sed -i -e "s|_PPCARCH_|fpc|g; s|/Developer/lazarus|/usr/local/share/lazarus|g" /etc/lazarus/environmentoptions.xml
    - name: Get application
      uses: actions/checkout@v2
    - name: List directory
      run: ls -la
    - name: Test curl
      run: curl https://doublecmd.sourceforge.io/test/pixmaps.txt -o /tmp/test-curl.txt
    - name: Test wget
      run: wget https://doublecmd.sourceforge.io/test/test.json -O /tmp/test-wget.txt
    - name: List directory
      run: cd /tmp && ls -la      
    - name: Build the Main Application
      run: lazbuild -v

