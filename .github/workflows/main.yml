name: build-snapshot

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:     
  build-win:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
        lazarus-versions: [stable]
    steps:
    - name: Install Free Pascal
      uses: alexx2000/setup-fpc@win
      with:
        lazarus-version: "2.2.6"
