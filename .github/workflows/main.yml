name: build-snapshot

on:
  workflow_dispatch:

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-mac:
    runs-on: macos-13
    steps:    
    - name: Prepare source
      run: sed -i -e "s|BOX_CLIENT_SECRET = '\*'|BOX_CLIENT_SECRET = '$BOX_CLIENT_SECRET'|g" src/resourceunit.pas
      env:
        BOX_CLIENT_SECRET: ${{ secrets.BOX_CLIENT_SECRET }}

    - name: Test
      run: cat src/resourceunit.pas
      
