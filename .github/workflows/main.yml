name: build-snapshot

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:     
  build-win:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
        lazarus-versions: [stable]
    steps:
    - name: Test 7-Zip
      run: "C:\\Program Files\\7-Zip\\7z.exe"


