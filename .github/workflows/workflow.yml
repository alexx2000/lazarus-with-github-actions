name: build

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master
      - releases/*

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-18.04,ubuntu-latest,windows-latest]
        lazarus-versions: [dist, 2.0.6]
    steps:
    - uses: actions/checkout@v2
    - name: Install Lazarus
      uses: gcarreno/setup-lazarus@v1.0.25
      with:
        lazarus-version: ${{ matrix.lazarus-versions }}
    - name: Build the test app
      run: lazbuild "tests/testconsoleapplication.lpi"
    - name: Run the test app
      run: bin/testconsoleapplication "--all" "--format=plain"
