name: build

on:
  pull_request:
  push:
    paths-ignore:
    - "README.md"
    branches:
      - master
      - releases/*

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-18.04,ubuntu-latest]
        lazarus-versions: [dist, 2.0.6, 2.0.4]
    steps:
    - uses: actions/checkout@v2
    - name: Install Lazarus
      uses: gcarreno/setup-lazarus@v1.0.16
      with:
        lazarus-version: ${{ matrix.lazarus-versions }}
    - run: |
      echo FPC: $(fpc "-iV")
      echo Lazarus: $(lazbuild "--version")
      echo $(lazbuild "tests/testconsoleapplication.lpi")
      echo $(bin/testconsoleapplication "--all")
